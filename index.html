<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a0110-simon-game</title>

    <!--BOOTSTRAP-->
    <!--BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/34df745cb7.js"
      crossorigin="anonymous"
    ></script>

    <!--CUSTOM STYLES-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-title">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="a0110-text-align-center a0110-title-adjs">
                        Level 1
                    </h1>
                </div>
            </div>
            <div class="row mx-sm-5 mx-md-5 mx-lg-5 mx-xl-5">
                <button id="a0110-open-help" class="btn btn-outline-dark a0110-close-button">help</button>
            </div>
            <div id="game-desc" class="row a0110-bg-light">
                <div class="col-lg-12">
                    <h3 class="a0110-text-align-center">
                        How to Play?
                    </h3>
                    <p class="a0110-text-align-center text-secondary mx-sm-5">
                        For each level, start by clicking one of the boxes. Depending on the level, game will flash random boxes in a random order. Repeat the pattern by clicking the boxes in correct order to complete the level.
                    </p>
                    <button id="a0110-close-help" class="btn btn-outline-dark a0110-close-button">
                        close help
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="boxes">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 a0110-text-align-center">
                    <i class="fa-solid fa-square fa-10x box-left"></i>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 a0110-text-align-center">
                    <i class="fa-solid fa-square fa-10x box-right"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 a0110-text-align-center">
                    <i class="fa-solid fa-square fa-10x box-left"></i>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 a0110-text-align-center">
                    <i class="fa-solid fa-square fa-10x box-right"></i>
                </div>
            </div>
        </div>
    </section>

    <!--jQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--CUSTOM SCRIPTS-->
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
